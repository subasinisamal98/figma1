<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Auto E Care</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="costume-container">
        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="Logomark.png" alt="Logo" width="40" height="40" class="d-inline-block align-text-inline">
                    Auto E Care
                </a>
            </div>
        </nav>
        <div class="container d-flex justify-content-center align-items-center mt-6">
            <div class="login-form">
                <div class="text-center">
                    <img src="Logomark.png" alt="Auto E Care Logo" width="48" height="48" class="logo mb-4">
                </div>
                <h2 class="mb-2 w-100 h-auto text-center">Log in to your account</h2>
                <p class="mb-4 text-center text-muted">Welcome back! Please enter your details.</p>
                <form>
                    <div class="mb-3">
                        <label for="Email" class="pb-2">Email</label>
                        <input type="email" class="form-control pt-2 pb-2" id="email" placeholder="Enter your email"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="pb-2">Password</label>
                        <input type="password" class="form-control pt-0 pb-2" id="password"
                            placeholder=". . . . . . ." required>
                    </div>
                    <div class="mb-3 text-center">
                        <a href="#" class="text-warning">Forgot password</a>
                    </div>
                    <button type="submit" class="btn btn-warning w-100">Sign in</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
